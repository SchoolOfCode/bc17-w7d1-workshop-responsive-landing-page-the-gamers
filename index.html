<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Responsive landing page</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="wrapper grid">
    <header class="header_wrapper">

    <main class="main_wrapper">
      <section class="hero">
        <figure class="hero_body flex">
          <img class="hero_img" src="hero-mobile.png" />
          <figcaption class="hero_caption">
            <div class="hero_caption_box flex">
              <h1 class="hero_caption_title">
                Discover the Perfect Fireplace ...
              </h1>
              <div class="hero_caption_subtitle">
                <span>Book consultation:</span>
                <span>0121 345 6789</span>
              </div>
            </div>
          </figcaption>
        </figure>
      </section>
      <section class="process grid">
        <h1 class="process_title">How it works.</h1>
        <div class="process_body flex">
          <figure class="card">
            <img
              class="card_img"
              src="/images/how-it-works-1.png"
              alt="image"
            />
            <figcaption class="card_caption">
              <h2 class="card_caption_title">Give us a call...</h2>
              <p class="card_caption_desc">
                Call us and book in a "Design Consulation" on a date

              </p>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              class="card_img"
              src="/images/how-it-works-2.png"
              alt="image"
            />
            <figcaption class="card_caption">
              <h2 class="card_caption_title"></h2>
              <p class="card_caption_desc"></p>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              class="card_img"
              src="/images/how-it-works-3.png"
              alt="image"
            />
            <figcaption class="card_caption">
              <h2 class="card_caption_title"></h2>
              <p class="card_caption_desc"></p>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer_wrapper flex">
      <div class="social flex">
        <span class="social_tag">Find us on:</span>
        <span class="social_links flex">
          <span>Facebook</span>
          <span>|</span>
          <span>Instagram</span>
          <span>|</span>
          <span>TikTok</span>
        </span>
      </div>
      <div class="notice flex">
        <span>Â© Fireplace Palace</span>

</html>
